<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Clone</title>
    <link rel="stylesheet" href="ig-clone-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="photos-ctr">
            <img src="images/IG-phones-original.png" alt="Two smart phone, one black, one white, the white one overlapping the other; both phone screen display example images from the website.">
            <div id="phone-display">
                <img id="image-1" src="images/IG-phone1.jpg" alt="A woman standing in front of many tall cacti.">
                <img id="image-2" src="images/IG-phone2.jpg" alt="A potted orange Desert Cabbage against a blue wall.">
                <img id="image-3" src="images/IG-phone3.jpg" alt="Text conversation contianing images of cats and cat puns.">
                <img id="image-4" src="images/IG-phone4.jpg" alt="Top view of a green Tree Aeonium plant.">
                <img id="image-5" src="images/IG-phone5.jpg" alt="Instagram profile display for Jane Appleseed.">
            </div>
        </section>

        <section id="details-ctr">
            <div id="login-ctr">
                <div id="logo">
                    <img src="images/IG-Logo.PNG" alt="Instragram logo; the text reads 'Instagram', written in the platform's iconic cursive font.">
                </div>
                <div id="login">
                    <form id="login-form" action="#">
                        <div class="form-group">
                            <input 
                                id="username"
                                class="form-input"
                                name="username"
                                pattern=".{1,}"
                                placeholder="Phone number, username, or email"
                                title="Must be a valid phone number, username, or email."
                                onkeyup="stateHandle()"
                                required
                                type="text">
                            <label class="floating-label" for="username">Phone number, username, or email</label>
                        </div>
                        <div class="form-group">
                            <input
                                id="password"
                                class="form-input"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                placeholder="Password"
                                title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters."
                                onkeypress="stateHandle()"
                                onkeyup="stateHandleUp()"
                                required
                                type="password">
                            <label class="floating-label" for="password">Password</label>
                            <button id="show-btn" onclick="showPassword()" type="button">Show</button>
                            <button id="hide-btn" onclick="showPassword()" type="button">Hide</button>
                        </div>
                        <input
                            name="submit"
                            id="login-btn"
                            type="submit"
                            value="Log In">
                    </form>
                </div>
                <div id="alt-options">
                    <div id="or-separator">
                        <div></div>
                        <p>Or</p>
                        <div></div>
                    </div>
                    <div id="fb-login">
                        <img src="images/FB-logo.png">
                        <h5><a href="#">Log in with Facebook</a></h5>
                    </div>
                    <div id="pw-forgot">
                        <p><a href="#">Forgot password?</a></p>
                    </div>
                </div>
            </div>
            <div id="sign-up-ctr">
                <p>Don't have an account? <span><a href="#">Sign Up</a></span></p>
            </div>
            <div id="get-app-ctr">
                <p>Get the app.</p>
                <div>
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"><img src="images/IG-app-store-button.png" alt="Download on the App Store"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=4179E4D0-FB3D-4ABE-B9F3-4495B781021B&utm_content=lo&utm_medium=badge" target="_blank"><img src="images/IG-Google-Play-Button.png" alt="Get it on Google Play"></a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div id="footer-ctr">
            <div>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">Hashtags</a>
                <a href="#">Locations</a>
                <a href="#">Instagram Lite</a>
            </div>
            <div>
                <a href="#">Beauty</a>
                <a href="#">Dance</a>
                <a href="#">Fitness</a>
                <a href="#">Foot & Drink</a>
                <a href="#">Home & Garden</a>
                <a href="#">Music</a>
                <a href="#">Visual Arts</a>
            </div>
            <div>
                <select>
                    <option value="en">English</option>
                    <option value="en">English</option>
                </select>
                <p>Â© 2021 Instagram from Facebook</p>
            </div>
        </div>
    </footer>       

    <script type="text/javascript" src="ig-clone-java.js"></script>

</body>
</html>
